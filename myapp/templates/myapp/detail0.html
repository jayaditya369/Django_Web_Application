<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>E-Learning WebApp!</title>
</head>
<body>
    <p><b>{{ topic.name }} <br>Length: {{ topic.length }} </b></p>
    <p>List of available courses:</p>
    {% for course in course_list %}
        <p>{{ course.title }}</p>
    {% endfor %}

    <p><a href="{% url 'myapp:index' %}">Main page</a></p>
</body>
</html>
