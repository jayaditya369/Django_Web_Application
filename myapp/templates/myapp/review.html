{% extends 'myapp/base.html' %}

{% block body_block %}
    <div class="main_body">
    <center>
    <h1 style="color:red;">{{ messege }}</h1><br>
    <form action="{% url 'myapp:review' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>E-mail</td>
                <td>{{ form.reviewer }}</td>
            </tr>
            <tr>
                <td>Course</td>
                <td>{{ form.course }}</td>
            </tr>
            <tr>
                <td>Rating</td>
                <td>{{ form.rating }}</td>
            </tr>
            <tr>
                <td valign="top">Comments</td>
                <td>{{ form.comments }}</td>
            </tr>
        </table>

        <input type="submit" name="submit1" value="Submit Review" />
    </form>
        </center>
    </div>

{% endblock %}
